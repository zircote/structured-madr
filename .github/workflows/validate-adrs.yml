name: Validate ADRs

on:
  push:
    branches: [main]
    paths:
      - 'docs/decisions/**'
      - 'examples/**'
      - 'src/**'
      - 'schemas/**'
      - 'action.yml'
  pull_request:
    paths:
      - 'docs/decisions/**'
      - 'examples/**'
      - 'src/**'
      - 'schemas/**'
      - 'action.yml'

jobs:
  validate-project-adrs:
    name: Validate Project ADRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate project ADRs
        env:
          INPUT_PATH: docs/decisions
          INPUT_PATTERN: '**/*.md'
          INPUT_STRICT: 'false'
          INPUT_FAIL_ON_ERROR: 'true'
          ACTION_PATH: .
        run: node src/validate.js

  validate-examples:
    name: Validate Example ADRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate example ADRs
        env:
          INPUT_PATH: examples
          INPUT_PATTERN: '**/*.md'
          INPUT_STRICT: 'false'
          INPUT_FAIL_ON_ERROR: 'true'
          ACTION_PATH: .
        run: node src/validate.js

  test-action:
    name: Test Action (Self-Hosted)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test action on project ADRs
        uses: ./
        with:
          path: docs/decisions
          strict: 'false'
